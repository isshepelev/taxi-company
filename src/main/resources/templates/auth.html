<!DOCTYPE html>
<html>
<head>
    <title>Уведомление о входе в аккаунт</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00795f; /* Цвет фона */
        }
        .auth-details {
            background-color: #00795f; /* Цвет блока уведомления */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
            text-align: center;
            color: #ffffff;
        }
        h1 {
            font-weight: bold;
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-details">
        <h1>Добро пожаловать, <span th:text="${name}">User</span>!</h1>
        <p>Вы успешно вошли в свой аккаунт.</p>
        <p>Спасибо за использование нашей платформы.</p>
        <p>Если у вас есть вопросы или нужна помощь, обращайтесь к нам.</p>
        <p>С наилучшими пожеланиями,<br>Команда нашей компании</p>
    </div>
</div>
</body>
</html>
